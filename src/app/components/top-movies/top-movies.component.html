<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <h1>Top Grossing Movies Since 2019</h1>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Poster</th>
                            <th>Title</th>
                            <th>Estimate Revenue</th>
                            <th>Release Date</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let movie of movies">
                            <td class="align-middle">
                                <img *ngIf="movie.imageUrl && movie.imageUrl !== ''" src="{{ movie.imageUrl }}" height="100rem" width="100rem" />
                            </td>
                            <td class="align-middle"> {{ movie.title }} </td>
                            <td class="align-middle">{{movie.totalEstimatedRevenue | currency:'USD'}}</td>
                            <td class="align-middle">{{movie.releaseDate | date: "shortDate"}}</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
