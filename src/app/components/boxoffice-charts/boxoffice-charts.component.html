<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1">
                    <label class="light-color mr-4">Days to calculate rolling average </label>
                    <br>
                    <select #starttype id="start-type" ng-model="comparisonYear"
                        (change)="setComparisonYear(starttype.value)">
                        <option>2022</option>
                        <option>2021</option>
                        <option>2020</option>
                    </select>
                </div>
                <canvas baseChart class="chart"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"></canvas>
            </div>
        </div>
    </div>
</div>
